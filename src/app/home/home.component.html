<app-lista-eventos [listaEventos]="listaEventos" (onApuntarse)="callApuntarse($event)" [bandEdit]="bandMisEventos"
                  (onDesapuntarse)="callDesapuntarse($event)" (onVer)="callVer($event, content)">

              <div btnFormEvento *ngIf="bandMisEventos">
                <button class="btn btn-success" (click)="showFormEvento(content)">Nuevo</button>
              </div>

</app-lista-eventos>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ bandFormEvento ? 'Evento' : 'Lista de Asistentes' }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-lista-asistentes *ngIf="!bandFormEvento" [lista_asistentes]="lista_asistentes"></app-lista-asistentes>
        <app-form-evento *ngIf="bandFormEvento" [iddEvento]="iddEvento"></app-form-evento>
    </div>

      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div> -->
  </ng-template>
